{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img
          src="{% static 'authentication/images/logo.svg' %}"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
    </nav>

    <section class="vh-100">
        <div class="container py-2 h-100" style="background: rgba(247, 248, 250, 0.5);">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-6 col-lg-7 col-xl-6">
              <img src="{% static 'authentication/images/pic.png' %}" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="border: 1px solid #DFE0E0;
            box-sizing: border-box;
            border-radius: 10px;">
              <form method="POST">{% csrf_token %}
                  <div class="pt-5">
                      <p style="font-family: SF Pro Display;
                      font-style: normal;
                      font-weight: bold;
                      font-size: 20px;
                      line-height: 24px;
                      /* identical to box height */
                      
                      letter-spacing: -0.02em;
                      
                      color: #212529;
                      ">Login Into Your Account</p>
                  </div>
                <!-- Username input -->
                <div class="form-outline pt-4 mb-4">
                  <input type="email" id="form1Example13"  name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">email</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">Password</label>
                </div>
      
               
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted"></p>
                </div>

                      <p>Not have Account ? <a href="{% url 'user_register' %}">Register here</a></p>
      
      
              </form>
            </div>
          </div>
        </div>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
